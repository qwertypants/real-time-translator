<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="translation-container">
            <!-- Source Text Display -->
            <div class="text-section">
                <div class="section-header">
                    <h3 class="section-title">English</h3>
                    <div class="button-group">
                        <button class="btn btn-copy" id="copySourceButton" title="Copy English text">
                            <i data-feather="copy"></i>
                        </button>
                        <button class="btn btn-audio" id="playSourceButton" title="Play audio">
                            <i data-feather="volume-2"></i>
                        </button>
                    </div>
                </div>
                <div class="text-display source-text" id="sourceText"></div>
                <div class="char-count" id="sourceCount">0 characters</div>
            </div>

            <!-- Translation Display -->
            <div class="text-section">
                <div class="section-header">
                    <h3 class="section-title">Chinese</h3>
                    <div class="button-group">
                        <button class="btn btn-copy" id="copyTranslationButton" title="Copy Chinese text">
                            <i data-feather="copy"></i>
                        </button>
                        <button class="btn btn-audio" id="playTranslationButton" title="Play audio">
                            <i data-feather="volume-2"></i>
                        </button>
                    </div>
                </div>
                <div class="pronunciation-guide" id="pronunciationGuide"></div>
                <div class="text-display translation-text" id="translationText"></div>
                <div class="char-count" id="translationCount">0 characters</div>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <div class="input-group">
                    <textarea class="form-control" id="inputText" rows="3" 
                              placeholder="Start typing..."></textarea>
                    <button class="btn btn-copy" id="copyButton" title="Copy text">
                        <i data-feather="copy"></i>
                    </button>
                </div>

                <!-- Language Toggle -->
                <div class="language-toggle">
                    <label class="toggle-switch">
                        <input type="checkbox" id="chineseVariantToggle">
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="toggle-label" id="toggleLabel">Simplified Chinese</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
